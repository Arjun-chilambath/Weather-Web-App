<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather App</title>
    <link rel="stylesheet" href="front.css" />
  </head>
  <body>
    <div class="card">
      <div class="search">
        <input type="text" placeholder="Enter the city" spellcheck="false" />
        <button class="searchbutton">
          <img src="search-icon.jpg" alt="search icon here" id="icon" />
        </button>
      </div>

      <div class="location-toggle">
        <label>
          <input type="checkbox" id="useLocation" />
          Use My Location
        </label>
      </div>

      <p class="error-message hidden">City not found. Please try again.</p>

      <div class="weather hidden">
        <img src="weather-icon.webp" alt="image should be here" class="icon1" />
        <h1 class="temp">32Â°c</h1>
        <h2 class="city">New York</h2>
        <div class="details">
          <div class="col1">
            <img src="humidity.png" alt="Humidity icon" id="icon2" />
            <div>
              <p class="humidity">50%</p>
              <p class="humidity1">Humidity</p>
            </div>
          </div>
          <div class="col2">
            <img src="wind.jpg" alt="Wind icon" id="icon3" />
            <div>
              <p class="wind">30km/h</p>
              <p class="wind1">Wind Speed</p>
            </div>
          </div>
        </div>
      </div>
    </div>
    <script src="front.js"></script>
  </body>
</html>
